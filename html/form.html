<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

<body>
    <form>
        <h2>
            formulario de contacto
        </h2>
        <fieldset>
            <legend>informacion basica</legend>
            <div class="form_input">
                <label>nombre</label>
                <input autofocus placeholder="nombre completo" type="text">
            </div>
            <div class="form_input">
                <label>email
                <input placeholder="email" type="email"></label>
            </div>
            <div class="form_input">
                <label>contraseña
                <input placeholder="password" type="password"></label>
            </div>
    </fieldset>
        <div class="form_input">
            <select>
                <option alt="hola">hola</option>
                <option alt="hola2">hola2</option>
                <option alt="hola3">hola3</option>
            </select>
        </div>
        <div class="form_input" >
            <input list="referente" name="referente">
            <datalist id="referente">
                <option>hola</option>
                <option>hola2</option>
                <option>hola3</option>
            </datalist>
        </div>
        <div class="form_input">
            <label>mensaje
            <textarea rows="6" maxlength="180"></textarea></label>
        </div>
        <div class="form_input">
            <input type="submit">
        </div>
    </form>
</body>
